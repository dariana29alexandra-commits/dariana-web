    :root {

    * {
      box-sizing: border-box;
      margin: 0;

    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6ec 0%, #e0f7ff 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    /* Encabezado Principal */
    header {
      width: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .perfil-container {
      position: relative;
      margin-bottom: 20px;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .robot-cuchi {
      position: absolute;
      bottom: 0;
      right: -10px;
      font-size: 45px;
      animation: flotar 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(10deg); }
    }

    h1 {
      font-size: 26px;
      color: var(--rosa-fuerte);
      font-weight: 800;
      letter-spacing: -0.5px;
      max-width: 300px;
      line-height: 1.2;
    }

    /* Secci√≥n de Servicios */
    .servicios {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 40px;
    }

    .card {
      background: var(--blanco-cristal);
      backdrop-filter: blur(10px);
      padding: 18px 25px;
      border-radius: 20px;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      color: #555;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: scale(1.03);
      background: white;
      color: var(--rosa-fuerte);
      box-shadow: 0 8px 20px rgba(255, 79, 163, 0.15);
    }

    /* Enlace Instagram */
    .instagram-link {
      margin-top: 10px;
      color: #777;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      border-bottom: 2px solid var(--rosa-suave);
      padding-bottom: 2px;
      transition: color 0.3s;
    }

    .instagram-link:hover {
      color: var(--rosa-fuerte);
      border-bottom-color: var(--rosa-fuerte);
    }

    /* Bot√≥n Flotante WhatsApp */

      background: #25D366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
      text-decoration: none;
      font-size: 28px;
      z-index: 100;
      animation: pulso 2s infinite;
    }

    @keyframes pulso {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
